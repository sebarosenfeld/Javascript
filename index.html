<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css"/>
    <title>WIOR</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="./index.html">Pañales</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <form class="d-flex">
                    <input id="buscador"class="form-control me-2" placeholder="Encuentre su pañal" aria-label="Search">
                    <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
                  </form>
                </ul>

                <ul>
                  <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Ordenar por precio:</option>
                    <option value="1">Mayor a menor</option>
                    <option value="2">Menor a mayor</option>
                  </select>
                </ul>

                <ul className="navbar-nav me-auto">  
                  <li className="nav-item " >
                      <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                  </li>
              </ul>  
              </div>
            </div>
          </nav>

        <div class="titulos">
            <h1>WIOR</h1>
            <h2>Tu pañalera</h2>
        </div>
    </header>
    <main>
        <div id="product-cards" class="row"></div>

         <!--Modal Carrito-->
    <div class="modal fade" id="idModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body" id="modal-body">
            </div>
            
            <div class="row ml-ato">
              <p id="precioTotal"></p>
            </div>
            
            <div class="modal-footer">              
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
            </div>

          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./carrito.js"></script>
</body>
</html>
